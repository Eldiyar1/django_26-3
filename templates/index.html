{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'header.css' %}">
</head>

<body>
{% include 'header.html' %}
<center>
    <br>
    <h1 class="color_white">Список постов</h1><br>
    {% for i in posts %}
    <div class="card" style="width: 18rem;">
        <img src="{{i.image.url}}" class="card-img-top" alt="100" width="450" height="250">
        <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.rate}}</p>
            <a href="/post/{{ i.id }}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
    <br><br><br>
    {% endfor %}
{% include 'footer.html'%}
</center>
</body>
</html>
